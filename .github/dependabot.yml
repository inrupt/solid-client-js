version: 2
updates:
  # Enable weekly version updates for prod dependencies
  - package-ecosystem: "npm"
    directory: "/"
    # Check the npm registry for updates once a week
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "npm"
      - "production"
    allow:
      - dependency-type: production
  # Enable weekly version updates for dev dependencies
  - package-ecosystem: "npm"
    directory: "/"
    # Check the npm registry for updates once a week
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "npm"
      - "development"
    allow:
      - dependency-type: development
    ignore:
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typedoc-plugin-markdown"
        update-types: ["version-update:semver-major"]

  # Enable weekly version updates for the test application
  - package-ecosystem: "npm"
    directory: "/e2e/browser/test-app"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]

  # Enable version updates for the website tooling
  - package-ecosystem: "pip"
    directory: "/docs"
    # Check the npm registry for updates once a week
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "pip"
  # Enable version updates for our CI tooling
  - package-ecosystem: "github-actions"
    directory: "/"
    # Check the npm registry for updates once a week
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
